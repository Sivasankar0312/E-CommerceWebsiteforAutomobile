
<div class="container">
    <div class="row align-items-center vh-100">
        <div class="col-6 mx-auto">
            <div class="card shadow border">
                <div class="card-body d-flex flex-column align-items-center">
                  <h5 class="card-title">Add Services</h5>
                  <div class="submit-form">
                    <div *ngIf="!submitted">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="servicename"  required [(ngModel)]="tutorial.servicename" placeholder="Servciename">
                        <label for="servicename">Servciename</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="servicecode"  required [(ngModel)]="tutorial.servicecode" placeholder="Servciecode">
                        <label for="servicecode">ServiceCode</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description"  required [(ngModel)]="tutorial.description" placeholder="Description">
                        <label for="description">Description</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="ratings"  required [(ngModel)]="tutorial.ratings" placeholder="Ratings">
                        <label for="ratings">Ratings</label>
                      </div>
                      <div class="input-group mb-3">
                        <input type="file" class="text-nowrap text-truncate" id="inputGroupFile02" (change)="selectFile($event)"/>
                        <label class="input-group-text" for="inputGroupFile02"></label>
                      </div>
                      <button class="btn btn-success btn" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
                      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
                    </div>
                    <div *ngIf="submitted">
                      <h4>You submitted successfully!</h4>
                      <button class="btn btn-success" (click)="newTutorial()">Add</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
