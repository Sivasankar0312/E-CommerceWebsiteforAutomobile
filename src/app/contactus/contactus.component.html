<section class="background-color:blue">
  <div>
      <div class="d-flex">
          <div class="bck" style="background-image: url('assets/images/mech.jpg');background-repeat: no-repeat;height:1500px;width:150vh;">
          </div>
          <div class="p-2 flex-fill">
              <div class="mt-10">
                  <h1 style="font-weight: bolder; font-style:normal;color: black;text-align: center;">Contact Us</h1>
                  <div class="card-body" style="padding: 70px;">
                      <div class="">
                          <form  [formGroup]="reactiveForm" (ngSubmit)="submit()">
                              <div class="row">
                                
                                <div class="form-group">
                                  <label class="formcontrol" for="to"><span class="fa fa-envelope"></span>Email</label>
                                  <input type="email" formControlName="to"  class="form-control" placeholder="Enter Your Email" id="to">
                                </div>
                                <div class="form-group">
                                  <label class="formcontrol" for="subject"><span class="fa fa-envelope-open"></span>Subject</label>
                                  <input  type="text" formControlName="subject" id="subject"  class="form-control" placeholder="Enter Subject">
                                </div>
                                <div class="form-group">
                                  <label  for="text"><span class="fa fa-comment"></span>Comments:</label>
                                  <input  type="text" formControlName="text" id="text"  class="form-control" placeholder="Enter message">
              
                                </div>
                              </div>
                              <button type="submit"  class="btn btn-primary btn-block">Submit</button>
                            </form>


                            <hr>
                            <div class="">
                              <a href="https://instagram.com/itrack_tech?igshid=YmMyMTA2M2Y=" class="fa fa-instagram"></a>
                              <a href="https://wa.me/qr/FKR67Y34RWXJO1" class="fa fa-whatsapp"></a>
                              <a href="https://mobile.twitter.com/auto_mechanica?lang=en" class="fa fa-twitter"></a>
                              
                            </div>
                          </div>  
                      </div>
                  </div>
              </div>
          </div>
    </div>
</section>
