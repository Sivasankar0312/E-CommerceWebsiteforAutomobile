<div class="container">
    <form class="row g-3">
      <div class="col-md-12">
        <label for="inputname" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputname">
      </div>
      <div class="col-md-12">
        <label for="inputdoorNo" class="form-label">DoorNo</label>
        <input type="text" class="form-control" id="inputdoorNO">
      </div>
      <div class="col-md-12">
        <label for="inputstreet" class="form-label">Street</label>
        <input type="text" class="form-control" id="inputstreet">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address">
      </div>
      <div class="col-12">
        <label for="inputlandmark" class="form-label">Landmark</label>
        <input type="text" class="form-control" id="inputlandmark" placeholder="Nearest Place">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <input type="text" class="form-control" id="inputState">
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Remember me 
          </label>
        </div>
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    </div>
