
  <table class='table'>
    <thead>
      <tr>
        <th>name</th>
        <th>age</th>
        <th>address</th>
        <th>pincode</th>
        <th>experience</th>
        <th>status</th>
        <th>email</th>
        <th>phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let repo of repos;">
        <td>{{repo.name}}</td>
        <td>{{repo.age}}</td>
        <td>{{repo.address}}</td>
        <td>{{repo.pincode}}</td>
        <td>{{repo.experience}}</td>
        <td>{{repo.status}}</td>
        <td>{{repo.email}}</td>
        <td>{{repo.phone}}</td>
      </tr>
    </tbody>
  </table>
